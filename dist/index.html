<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amsterdam Solar Energy</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="./leaflet-areaselect.css"/>

    <!-- Main tangram library -->
    <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>
    <!-- leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
    <!--leaflet.js is a dependency for leaflet-areaselect-->
    <script type='text/javascript' src='./leaflet-areaselect.js'></script>
    <script src="./spin.min.js"></script>
    <script src="./leaflet.spin.min.js"></script>

    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
            font-family: Helvetica, Arial, sans-serif;
        }
        .container {
            display: block;
            height:800px;
            width: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #controls {
            position: absolute;
            left: 1em;
            top: 200px;
            z-index: 1000;
            background-color: rgba(200, 200, 200, 0.75);
            /* display: none; */
            width: 200px;
            height: 230px;
            border-radius: 6px;
        }
        #controls div {
            margin: 16px;
            padding: 0.5em;
            background-color: hsl(204, 100%, 72%);
            border: 1px solid black;
            border-radius: 3px;
            color: black;
            box-shadow: 2px 2px 2px black;
        }
        #controls div.off {
            background-color: hsl(204, 50%, 72%);
            color: gray;
        }
        #controls div:hover {
            background-color: dodgerblue;
            margin-top: 16px;
            margin-bottom: 16px;
            color: white;
            box-shadow: 4px 4px 4px black;
        }
        #controls div#counttrees {
            background-color: #228800;
            color: white;
        }
        #controls div#counttrees:hover {
            background-color: #44AA00;
            box-shadow: 4px 4px 4px black;
        }
    </style>
  </head>

  <body>
    <h1>Expected final map, deployed onto Heroku</h1>
    <div>Check out the Heroku deployment at <a href='https://eforeffectheremapathon.herokuapp.com/'>https://eforeffectheremapathon.herokuapp.com/</a></div>
    <div>Based on this tutorial: <a href='https://developer.here.com/tutorials/green-amsterdam/'>Green-Amsterdam by HERE maps</a></div>
    <div id="controls">
        <div id="solar" class="on" onclick="toggle('solar')">Solar installations</div>
        <div id="neighborhoods" class="on" onclick="toggle('neighborhoods')">Neighborhoods</div>
        <div id="trees" class="off" onclick="toggle('trees')">Trees</div>
        <div id="counttrees" class="off" onclick="countTrees()">Count trees</div>
    </div>
    <div class="container">
        <div id="map"></div>
    </div>

    <!-- Demo setup -->
    <script>
        //Determines if popup shown or trees counted
        var mode = 'solar';

        //counts number of trees in bounding box
        function countTrees() {
            if (mode === 'trees') {
                areaSelect.remove(); d
                mode = 'solar';
            } else {
                mode = 'trees';
                areaSelect = L.areaSelect({width:200, height:300}); // Need to make a new one each time for some reason
                areaSelect.addTo(map);

                function calcArea(bounds) {
                    if (mode == 'trees') { // Prevent this from accidentally running in the other mode
                        map.spin(true);
                        var spaceID = 'PZC7gnLE';
                        var accessToken = 'ANOkxlf9QMWB72jUxUuT7AA';
                        var url = 'https://xyz.api.here.com/hub/spaces/' + spaceID + '/bbox?access_token=' + accessToken + '&west=' + bounds.getWest() + '&south=' + bounds.getSouth() + '&east=' + bounds.getEast() + '&north=' + bounds.getNorth();
                        
                        fetch(url).then((response) => response.json()).then(function(data) {
                            var len = data.features.length;
                            map.spin(false);
                            L.popup().setLatLng(map.getCenter()).setContent(formatNumber(len) + ' trees selected').openOn(map);
                        });
                    }
                };
                //To call on one of the properties of L.class in leaflet-areaselect.js, follow this syntax:
                //L.areaSelect({width: x, height: x}).propertyToCall()
                calcArea(areaSelect.getBounds()); // Run it once at load time
                areaSelect.on("change", function() {
                    calcArea(this.getBounds());  // Then run it again anytime the box changes
                });
            }
        }

        var map = L.map('map', {boxZoom: false});
        var layer = Tangram.leafletLayer({
            scene: 'scene.yaml',
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>',
            events: {
                //Adds listener to Tangram layer. On trigger, it runs function showPopup()
                //2 possibilities: 'click' and 'hover'. Only one popup displays at a time
                click: function(selection) {
                    if (mode === 'solar') {
                        if (selection.feature) {
                            showPopup(selection.leaflet_event.latlng, selection.feature.properties.Buurtcombinatie, selection.feature.properties.totalPower);
                        } else {
                            map.closePopup();
                        }
                    }
                }
            }
        });
        layer.addTo(map);
        // center of amsterdam
        map.setView([52.332548, 4.893920], 12);

        function formatNumber(x) {
            //regular expression used to format solar power output 
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        // popups
        var popup = L.popup({closeButton: false});
        function showPopup(latlng, name, power) {
            popup
                .setLatLng(latlng)
                .setContent('<p><strong>Neighborhood:</strong> ' + name + '</p><p>Total Power: ' + formatNumber(power) + ' kW</p>')
                .openOn(map);
        }

        //turns layers on and off
        function toggle(layerName) {
            layer.scene.config.layers["_" + layerName].enabled = !layer.scene.config.layers["_" + layerName].enabled;
            document.getElementById(layerName).className = layer.scene.config.layers["_" + layerName].enabled ? "on" : "off";
            layer.scene.updateConfig();
        }
    </script>
  </body>
</html>
